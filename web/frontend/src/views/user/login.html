<script type="text/html" template>
  <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.admin.v }}-1" media="all">
</script>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

  <div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>Login</h2>
      <!-- <p>layui 官方出品的单页面后台管理模板系统</p> -->
    </div>
    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
        <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
      </div>
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
        <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
      </div>
      <div class="layui-form-item">
      </div>
      <div class="layui-form-item" style="margin-bottom: 20px;">
    <!--     <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        <a lay-href="/user/reg" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">注册帐号</a>
        <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a> -->
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" id="LAY-user-login-submit">登 入</button>
      </div>
      <div class="layui-trans layui-form-item layadmin-user-login-other">
      </div>
    </div>
  </div>
  
  <div class="layui-trans layadmin-user-login-footer">
    <script type="text/html" template lay-url="/api/set/copyright?v={{ layui.admin.v }}" lay-type="post">
      <p>{{ d.data.copyright }}</p>
    </script>
  </div>
</div>

<script>
layui.use(['admin', 'form'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
        admin.req({
            url: '/api/user/login',
            type: 'post',
            dataType: "json", //期望后端返回json
            contentType: "application/json", //发送的数据的类型
            data: JSON.stringify(obj.field),
            timeout: 20000,
            done: function (res) {
                //请求成功后，写入 access_token
                layui.data(setter.tableName, {
                    key: setter.request.tokenName
                    ,value: res.data.access_token
                });
                //登入成功的提示与跳转
                layer.msg('登入成功', {
                    offset: '120px'
                    ,icon: 1
                    ,time: 1000
                }, function(){
                    location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                });
            }
        });
    });

    $('#LAY-user-login-password').on('keydown', function (event) {
        if (event.keyCode == 13) {
            $("#LAY-user-login-submit").trigger("click");
            return false
        }
    });
});
</script>
