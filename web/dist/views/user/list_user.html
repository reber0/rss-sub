<title>标题</title>

<div class="layui-card layadmin-header">
<div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>用户</cite></a>
    <a><cite>用户管理</cite></a>
</div>
</div>

<style>
    .search-form .layui-form-item {margin-bottom: 5px;}
    .search-form .layui-form-select input {width:90px}
    .search-form input {width:150px}
</style>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!-- <div class="layui-card-header">小徽章大家族</div> -->
                <div class="layui-card-body">
                    <div class="layui-form search-form">
                        <div class="layui-form-item">
                        Name&nbsp;
                        <div class="layui-inline">
                            <input class="layui-input" name="username" autocomplete="off" placeholder="根据 Name 搜索">
                        </div>
                        Email&nbsp;
                        <div class="layui-inline">
                            <input class="layui-input" name="email" autocomplete="off" placeholder="根据 Email 搜索">
                        </div>
                        Role&nbsp;
                        <div class="layui-inline">
                            <select name="role" lay-filter="role-select" lay-search>
                                <option value=""></option>
                                <option value="root">root</option>
                                <option value="user">user</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="search-form">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                        </div>
                    </div>
                    <table id="user-table" lay-filter="user-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="table-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="export-select">导出选中</button>
        <button class="layui-btn layui-btn-sm" lay-event="export-all">导出全部</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete-select">删除选中</button>
    </div>
</script>

<script type="text/html" id="table-bar">
    <!-- <div class="layui-btn-group"> -->
        <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</button>
        <button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>
        <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</button>
    <!-- </div> -->
</script>

<div class="layui-form layui-hide user-form" lay-filter="user-form">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <input type="text" name="id" class="layui-input layui-disabled" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">User</label>
        <div class="layui-input-inline">
            <input type="text" name="uname" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Password</label>
        <div class="layui-input-inline">
            <input type="password" name="password" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Role</label>
        <div class="layui-input-inline">
            <select name="role" lay-verify="required">
                <option value=""></option>
                <option value="root">root</option>
                <option value="user">user</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Email</label>
        <div class="layui-input-inline">
            <input type="text" name="email" class="layui-input" lay-verify="required|email">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Add Time</label>
        <div class="layui-input-inline">
            <input type="text" name="created_at" class="layui-input layui-disabled" readonly>
        </div>
    </div>
</div>


<script>
    layui.use('user_list_user', layui.factory('user_list_user'));
</script>
